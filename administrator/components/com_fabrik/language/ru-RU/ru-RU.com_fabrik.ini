COM_FABRIK_SEF_FORMAT_VIZ_DESC="Format to use in SEF URLs for identifying the visualizations. Change the 'viz' text below. <br />&bull; <b>ID as param:</b> e.g. [...]/viz?id=XXX <br />&bull; <b>viz-ID:</b> e.g. [...]/viz-XXX/ <br />&bull; <b>ID-viz:</b> e.g. [...]/XXX-viz/ <br />&bull; <b>Label-ID:</b> Uses the viz Label and append it with its ID. e.g. [...]/my-visualization-XXX/ <br />&bull; <b>ID-Label:</b> Uses the viz Label and prepend it with its ID. e.g. [...]/XXX-my-visualization/ <br />&bull; <b>Label only:</b> NOT RECOMMANDED - Uses the viz Label. Beware of duplicate URLs if multiple visualizations have the same label. e.g. [...]/my-visualization/"
