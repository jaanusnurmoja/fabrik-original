PLG_CRON_GCAL_UPLOAD_LABEL="Sincronizzazione GCalendar"
PLG_CRON_GCAL_UPLOAD_DESC="Se impostato a NO sarà sincronizzato GCal a questo calendario (Unidirezionale). Se impostato a SI gli eventi saranno sincronizzati in modo bidirezionale e sarà obbligatorio compilare i campi di login seguenti."
PLG_CRON_GCAL_FROM_GCAL="From GCal"
PLG_CRON_GCAL_TO_GCAL="To GCal"
PLG_CRON_GCAL_BOTH="Both"
PLG_CRON_GCAL_LOGIN_LABEL="GCal Login"
PLG_CRON_GCAL_LOGIN_DESC="Utente di accesso a GCal, necessarie se abilitata la sincronizzazione bidirezionale."
PLG_CRON_GCAL_PASSWD_LABEL="GCal Password"
PLG_CRON_GCAL_PASSWD_DESC="Password di accesso a GCal, necessarie se abilitata la sincronizzazione bidirezionale."
PLG_CRON_GCAL_START_DATE_ELEMENT_LABEL="Data d'inizio"
PLG_CRON_GCAL_START_DATE_ELEMENT_DESC="Elemento usato per la data - ora di inizio dell'evento. OBBLIGATORIO."
PLG_CRON_GCAL_END_DATE_ELEMENT_LABEL="Data fine"
PLG_CRON_GCAL_END_DATE_ELEMENT_DESC="Elemento usato per la data - ora di fine evento. OBBLIGATORIO."
PLG_CRON_GCAL_LABEL_ELEMENT_LABEL="Etichetta"
PLG_CRON_GCAL_LABEL_ELEMENT_DESC="Elemento useto per l'etichetta dell'evento (Titolo).  OBBLIGATORIO."
PLG_CRON_GCAL_DESC_ELEMENT_LABEL="Descrizione"
PLG_CRON_GCAL_DESC_ELEMENT_DESC="Elemanto usato per la descrizione dell'evento. OPZIONALE."
PLG_CRON_GCAL_USER_ID_ELEMENT_LABEL="User ID"
PLG_CRON_GCAL_USER_ID_ELEMENT_DESC="Impostazione OPZIONALE.  Se impostato, l'email del titolare del GCalendar sarà confrontata alla tabella Users di Joomla, e in caso di corrispondenza, il primo User ID corrispondente sarà scritto in questo elemento (come fosse inviato direttamente)."
PLG_CRON_GCAL_ID_ELEMENT_LABEL="Google ID"
PLG_CRON_GCAL_ID_ELEMENT_DESC="Elemento usato per l'ID evento Google.  OBBLIGATORIO.  Solitamente un elemento nascosto, SOLO per questo plugin, per memorizzare l'ID univoco di ciascun evento Google. Deve essere un campo di Testo (colonna VARCHAR) di almeno 64 caratteri.  Se si utilizza la tabella events fornita assieme a Fabrik, tale elemento deve essere aggiunto (solitamente chiamato gcal_id), a seconda della versione originaria installata."
PLG_CRON_GCAL_URL_LABEL="Google URL"
PLG_CRON_GCAL_URL_DESC="Indirizzo XML completo del Feed di Google Calendar che si vuole importare. OBBLIGATORIO.  Questo si trova nelle Impostazioni di GCalendar del calendario interessato, nell'opzione di indirizzo XML Pubblico (che mostrerà solo gli eventi pubblici) o indirizzo Provato (che mostrerà tutti gli eventi)."
PLG_CRON_GCAL_NOTES="<b>NOTA</b><ul><li>Questo plugin necessita della libreria ZendGdata installata sul tuo server. Leggi il file README presente nella cartella del plugin.</li></ul>"