PLG_FABRIK_CRON_GCALSYNC="Fabrik Cron - GCal Sync"
PLG_FABRIK_CRON_GCALSYNC_DESCRIPTION="<p>Will syncronize Google calendar data into a Fabrik List</p>
<h1>IMPORTANT!!!</h1>
<p>In order to use the gcalsync plugin, you must install the ZendGdata PHP library.</p>
<ol>
<li>Down the latest release of the ZendGdata package from:<br />
<a href='http://framework.zend.com/download/gdata'>the Zend website</a></li>
<li>Extract the content of the download, which includes a lot of examples and docs you don't need.</li>
<li>upload just the ./library/Zend folder to the main Joomla ./libraries folder, so you now have a ...
<pre>
/path/to/your/joomla/libraries/Zend
</pre>
... which should contains subfolders like Gdata, Http, etc.<li>
</ol>
<p>That's it.  You can now use this plugin.</p>
"