FC_ELEMENT_TYPE=Tipo di Elemento
FC_ELEMENT_TYPE_DESC=Specifica se l'Elemento sarà usato come un Dataset (insieme di dati) o Trend lines (linee di andamento). Per definire un elemento come Linee di andamento è NECESSARIO disporre di un'altro elemento Dataset, in caso contrario l'Elemento sarà comunque considerato come un Dataset
FC_ELCOLOUR=Colore
FC_ELCOLOUR_DESC=Il colore utilizzato per questo Elemento
FC_ELALPHA=Alpha
FC_ELALPHA_DESC=0-100, alpha (trasparenza) per l'elemento
FC_AXIS_LABEL=Etichetta
FC_AXIS_LABEL_DESC=L'etichetta da usare per l'elemento
FC_AXIS_MEAUSREMENT_UNIT=Unità di misura Asse
CAT_SPEC_ATTRIBUTES=Attributi Categoria
FC_CAT_FONT=Font
FC_CAT_FONT_DESC=Font da utilizzare se questo elemento è una Categoria
FC_CAT_FONT_SIZE=Dimensione Font
FC_CAT_FONT_DESC=Dimensione Font da utilizzare se questo elemento è una Categoria
FC_CAT_HOVERTXT=Testo Hover
FC_CAT_HOVERTXT_DESC=Testo di Hover per questa categoria. Usare {LABEL} per integrare l'etichetta nel testo
FC_CATSHOWNAME=Mostra Nome
FC_CATSHOWNAME_DESC=Specifica se mostrare o nascondere il nome della categoria nel grafico
TRENDLINE_SPEC_ATTRIBUTES=Attributi Trend Line
FC_TREND_LABEL=Etichetta
FC_TREND_LABEL_DESC=Etichetta di visualizzare per questa linea di andamento
FC_TREND_STARTVALUE=Valore iniziale
FC_TREND_STARTVALUE_DESC=OPZIONALE (da utilizzare se si intende usare valore prefissati di andamento e non i valori dell'elemento. DEVE essere specificato necessariamente anche il valore finale). Il valore iniziale dell'asse Y per la Trendline. Se si intende tracciare una linea di andamento obliqua da 102 a 109, qui andrebbe indicato semplicemente 102
FC_TREND_ENDVALUE=Valore finale
FC_TREND_ENDVALUE_DESC=OPZIONALE (da utilizzare se si intende usare valore prefissati di andamento e non i valori dell'elemento. DEVE essere specificato necessariamente anche il valore iniziale). Il valore finale dell'asse Y per la Trendline. Se si intende tracciare una linea di andamento obliqua da 102 a 109, qui andrebbe indicato semplicemente 109. Se non venisse specificato questo valore finale, verrà automaticamente assunto come valore finale lo stesso valore impostato come iniziale
FC_TREND_SHOWONTOP=Mostra Sopra
FC_TREND_SHOWONTOP_DESC=Imposta se visualizzare o no la linea di andamento al di sopra dei dati (in z-index)
FC_TREND_ISZONE=Considera Zona
FC_TREND_ISZONE_DESC=Se il valore iniziale e finale non coincidono, dovrebbe essere considerata com una zona di andamento (con colore di riempimento)

SPACER_GRAPH_ATTRIBUTES=Attributi Grafico
FC_MSG_LOADING=Messaggio di caricamento
FC_MSG_PARSING_DATA=Messaggio di Lettura dati
FC_MSG_NODATA=Messaggio per Nessun Dato
FC_CUSTOM_ATTRIBUTES=Attributi personalizzati
FC_CUSTOM_ATTRIBUTES_DESC=Inserisci attributi personalizzati che si intente applicare al grafico. Lasciare vuoto per utilizzare le impostazioni predefinite o specificale sotto.  Verificare le 'Chart XML Reference' all'indirizzo http://www.fusioncharts.com/free/docs/ per i parametri di ciascun tipo di Grafico. Inserisci i parametri saparati da punto e virgola (Es. bgColor=ff0000;rotateNames=1;)

SPACER_BG_PROPERTIES=Proprietà Sfondo
FC_BG_COLOR=Colore
FC_BG_COLOR_DESC=Colore di background del grafico. Valore esadecimale senza "#" all'inizio (es. ff0000)
FC_BG_ALPHA=Alpha
FC_BG_ALPHA_DESC=Valore numerico da 0 a 100 per regolare la trasparenza del grafico. Particolarmente utile quando si applica un'immagine come sfondo
FC_BG_IMG=Immagine
FC_BG_IMG_DESC=Percorso relativo (dalla root di joomla) da usare come sfondo del grafico (es. images/stories/bg_chart1.png)

PLG_VISUALIZATION_FUSIONCHART_SPACER_CANVAS_PROPERTIES="Proprietà Aree o Torte"
FC_CNV_COLOR=Colore
FC_CNV_COLOR_DESC=Colore di background dell'Area. Valore esadecimale senza "#" all'inizio (es. ff0000)
FC_CNV_ALPHA=Alpha
FC_CNV_ALPHA_DESC=Valore numerico da 0 a 100 per regolare la trasparenza dell'Area o del grafico a torta.
FC_CNV_BORDER_COLOR=Colore Bordo
FC_CNV_BORDER_COLOR_DESC=Colore di bordo dell'Area. Valore esadecimale senza "#" all'inizio (es. ff0000)
FC_CNV_BORDER_THICKNESS=Spessore Bordo
FC_CNV_BORDER_THICKNESS_DESC=Imposta lo spessore del bordo (in pixels) dell'area o del grafico a torta (es. 3)

PLG_VISUALIZATION_FUSIONCHART_SPACER_CH_AX_TITLES="Titoli Grafico e Assi"
FC_CAPTION=Didascalia
FC_CAPTION_DESC=Imposta la didascalia del grafico che apparirà nella parte superiore
FC_SUBCAPTION=Sotto-didascalia
FC_SUBCAPTION_DESC=Imposta la sotto-didascalia del grafico che apparirà nella parte superiore sotto la didascalia
FC_XAXIS_NAME=Nome Asse X
FC_XAXIS_NAME_DESC=Nome Asse X (se il grafico prevede gli assi)
FC_YAXIS_NAME=Nome Asse Y
FC_YAXIS_NAME_DESC=Nome Asse Y (se il grafico prevede gli assi)

PLG_VISUALIZATION_FUSIONCHART_SPACER_CH_NUM_LIMIT="Limiti Numerici Grafico"
FC_YAXIS_MINVALUE=Valore Min Asse Y
FC_YAXIS_MINVALUE_DESC=Imposta il valore più basso dell'asse y.
FC_YAXIS_MAXVALUE=Valore Max Asse Y
FC_YAXIS_MAXVALUE_DESC=Imposta il valore più alto dell'asse y.

PLG_VISUALIZATION_FUSIONCHART_SPACER_GAL_PROPERTIES="Proprietà Generali"
FC_SHOWNAMES=Mostra Nomi
FC_SHOWNAMES_DESC=Se 'SI' i valori dell'asse x (per i data sets) saranno mostrati.
FC_SHOWVALUES=Mostra Valori
FC_SHOWVALUES_DESC=Se 'SI' i valori numerici saranno mostrati assieme alle linee, barre, colonne o torte
FC_SHOWLIMITS=Mostra Limiti
FC_SHOWLIMITS_DESC=Imposta se visualizzare o no il textbox di limite per il grafico
FC_ROTATENAMES=Ruota nomi asse x
FC_ROTATENAMES_DESC=Imposta se debbano essere ruotati i textbox dei nomi di categoria
FC_ANIMATION=Animazione
FC_ANIMATION_DESC=Imposta se visualizzare un animazione di caricamento o se il grafico debba essere renderizzato subito
FC_COL_SHADOW=Ombra Colonna
FC_COL_SHADOW_DESC=Imposta se visualizzare o no l'ombra 2D per le colonne

SPACER_FONT_PROPERTIES=Proprietà Font
FC_BASE_FONT=Font di base
FC_BASE_FONT_DESC=La famiglia di base per il font ad es. per le linee nell'area, Tutti i valori e i nomi nel grafico saranno mostrati utilizzando il font qui impostato
FC_BASE_FONTSIZE=Dimensione Font di base
FC_BASE_FONTSIZE_DESC=La dimensione di base per il font, Tutti i valori e i nomi nel grafico saranno mostrati utilizzando questa dimensione di font (es. 12)
FC_BASE_FONTCOLOR=Colore Font di base
FC_BASE_FONTCOLOR_DESC=Il colore del Font di base, Tutti i valori e i nomi nel grafico saranno mostrati utilizzando questo colore di font. Valore esadecimale senza "#" all'inizio (es. ff0000)
FC_OUTCNV_BASE_FONT=Font Base Out-Canvas (sbordature)
FC_OUTCNV_BASE_FONT_DESC=La famiglia di base per il font per le parti del grafico che escono (sbordano) dall'area, dette sbordature assumeranno questo font
FC_OUTCNV_BASE_FONTSIZE=Dimensione font Out-Canvas
FC_OUTCNV_BASE_FONTSIZE_DESC=La dimensione di base del font per le parti del grafico che escono (sbordano) dall'area, dette sbordature assumeranno questa dimensione (es. 12)
FC_OUTCNV_BASE_FONTCOLOR=Colore font Out-Canvas
FC_OUTCNV_BASE_FONTCOLOR_DESC=Il colore di base del font per le parti del grafico che escono (sbordano) dall'area, dette sbordature assumeranno questo colore di font. Valore esadecimale senza "#" all'inizio (es. ff0000)

PLG_VISUALIZATION_FUSIONCHART_SPACER_NUM_FORMAT_OPTS="Opzioni Formattazione Numeri"
FC_NUM_PREFIX=Prefisso Numero
FC_NUM_PREFIX_DESC=Aggiunge un prefisso a tutti i numeri visibili nel grafico. Ad esempio, per rappresentare valori in euro, specificando il carattere €, verranno mostrati i numeri così formattati €40000, €50000
FC_NUM_SUFFIX=Suffisso Numero
FC_NUM_SUFFIX_DESC=Aggiunge un suffusso a tutti i numeri visibili nel grafico. Ad esempio, per rappresentare un quantitativo per anno, specificanto /a i valori verranno formattati come 40000/a, 50000/a TODO: URLENCODE
FC_FORMAT_NUM=Formattazione Numero
FC_FORMAT_NUM_DESC=Se 'SI' i numeri mostrati nel grafico saranno formattati usando le virgole di separazione, es. 40,000 (40000 se 'No')
FC_FORMAT_NUM_SCALE=Formattazione Scalare Numero
FC_FORMAT_NUM_SCALE_DESC=Imposta se aggiungere un K (migliaia) e una M (milioni) ad un numero troncandolo e arrotondando - es., se 'SI', 10434 diventerà 1.04K (con precisione decimali a 2). Stessa cosa per i numeri in milioni - una M verrà aggiunta alla fine
FC_DECIMAL_SEP=Separatore Decimali
FC_DECIMAL_SEP_DESC=Il carattere usato come separatore per i decimali del numero
FC_THOUSAND_SEP=Separatore migliaia
FC_THOUSAND_SEP_DESC=Il carattere usato come separatore per le migliaia
FC_DECIMAL_PRECISION=Precisione Decimali
FC_DECIMAL_PRECISION_DESC=Il numero di decimali in cui il numero sarà arrotondato
FC_DIVLINE_DECIMAL_PRECISION=Precisione Decimali Linea di divisione
FC_DIVLINE_DECIMAL_PRECISION_DESC=Numero di decimali in cui tutti i valori delle linee di divisione (orizzontali) saranno arrotondati
FC_LIMITS_DECIMAL_PRECISION=Precisione Decimali Limiti
FC_LIMITS_DECIMAL_PRECISION_DESC=Numero di decimali in cui i valori impostati come Limite massimo e Limite minimo saranno arrotondati

PLG_VISUALIZATION_FUSIONCHART_SPACER_ZERO_PLANE="Livello Zero"
FC_ZERO_THICKNESS=Spessore
FC_ZERO_THICKNESS_DESC=Spessore (in pixels) della linea indicata come livello Zero (es. 3)
FC_ZERO_COLOR=Colore
FC_ZERO_THICKNESS_DESC=Colore del Livello Zero. Valore esadecimale senza "#" all'inizio (es. ff0000)
FC_ZERO_ALPHA=Alpha
FC_ZERO_ALPHA_DESC=Numero compreso tra 0 e 100 per impostare la trasparenza del livello zero

PLG_VISUALIZATION_FUSIONCHART_SPACER_DIV_LINES_H="Linee di divisione (orizzontali)"
FC_DIVLINE_NUMBER=Numero
FC_DIVLINE_NUMBER_DESC=Numero di linee orizzontali da disegnare
FC_DIVLINE_COLOR=Colore
FC_DIVLINE_COLOR_DESC=Colore delle linee orizzontali della gliglia di divisione. Valore esadecimale senza "#" all'inizio (es. ff0000)
FC_DIVLINE_THICKNESS=Spessore
FC_DIVLINE_THICKNESS_DESC=Spessore (in pixels) delle linee orizzontali della gliglia (es. 2)
FC_DIVLINE_ALPHA=Alpha
FC_DIVLINE_ALPHA_DESC=Numero compreso tra 0 e 100 per impostare la trasparenza della griglia
FC_DIVLINE_SHOWVALUE=Mostra Valori
FC_DIVLINE_SHOWVALUE_DESC=Opzione per mostrare o nascondere il valore testuale delle linee di divisione
FC_DIVLINE_ALT_HGRID_COLOR=Colore di Alternanza griglia orizzontale
FC_DIVLINE_ALT_HGRID_COLOR_DESC=Lasciare vuoto per nessun colore di alternanza. Valore esadecimale senza "#" all'inizio (es. ff0000)
FC_DIVLINE_ALT_HGRID_ALPHA=Alpha
FC_DIVLINE_ALT_HGRID_ALPHA_DESC=Numero compreso tra 0 e 100 per impostare la trasparenza delle porzioni di alternanza della griglia

PLG_VISUALIZATION_FUSIONCHART_SPACER_DIV_LINES_V="Linee di divisione (verticali)"
FC_VDIVLINE_NUMBER=Numero
FC_VDIVLINE_NUMBER_DESC=Numero di linee verticali da disegnare
FC_VDIVLINE_COLOR=Colore
FC_VDIVLINE_COLOR_DESC=Colore delle linee verticali della gliglia di divisione. Valore esadecimale senza "#" all'inizio (es. ff0000)
FC_VDIVLINE_THICKNESS=Spessore
FC_VDIVLINE_THICKNESS_DESC=Spessore (in pixels) delle linee verticali della gliglia (es. 2)
FC_VDIVLINE_ALPHA=Alpha
FC_VDIVLINE_ALPHA_DESC=Numero compreso tra 0 e 100 per impostare la trasparenza della griglia
FC_DIVLINE_ALT_VGRID_COLOR=Colore di Alternanza griglia verticale
FC_DIVLINE_ALT_VGRID_COLOR_DESC=Lasciare vuoto per nessun colore di alternanza. Valore esadecimale senza "#" all'inizio (es. ff0000)
FC_DIVLINE_ALT_VGRID_ALPHA=Alpha
FC_DIVLINE_ALT_VGRID_ALPHA_DESC=Numero compreso tra 0 e 100 per impostare la trasparenza delle porzioni di alternanza della griglia

PLG_VISUALIZATION_FUSIONCHART_SPACER_HOVER_CAPT_PROPERTIES="Proprietà Didascalia di Hover"
FC_SHOW_HOVERCAP=Mostra Didascalia Hover
FC_SHOW_HOVERCAP_DESC=Imposta se mostrare o nascondere il box hover di discalia al passaggio sugli elementi del grafico
FC_HOVERCAP_BGCOLOR=Colore sfondo
FC_HOVERCAP_BGCOLOR_DESC=Valore esadecimale senza "#" all'inizio (es. ff0000)
FC_HOVERCAP_BORDERCOLOR=Colore bordo
FC_HOVERCAP_BORDERCOLOR_DESC=Valore esadecimale senza "#" all'inizio (es. ff0000)
FC_HOVERCAP_SEP=Carattere Separatore
FC_HOVERCAP_SEP_DESC=Il carattere impostato separa i nomi e i valori nel box hover della didascalia

PLG_VISUALIZATION_FUSIONCHART_SPACER_CH_MARGIN="Margini Grafico"
FC_CHART_LEFTMARGIN=Margine Sinistro
FC_CHART_LEFTMARGIN_DESC=Dimensione dello spazio, in pixels, dalla parte sinistra del grafico (es. 50)
FC_CHART_RIGHTMARGIN=Margine Destro
FC_CHART_RIGHTMARGIN_DESC=Dimensione dello spazio, in pixels, dalla parte destra del grafico (es. 50)
FC_CHART_TOPMARGIN=Margine Superiore
FC_CHART_TOPMARGIN_DESC=Dimensione dello spazio, in pixels, dalla parte superiore del grafico (es. 50)
FC_CHART_BOTTOMMARGIN=Margine Inferiore
FC_CHART_BOTTOMMARGIN_DESC=Dimensione dello spazio, in pixels, dalla parte inferiore del grafico (es. 50)



