FC_ELEMENT_TYPE=Element Typ
FC_ELEMENT_TYPE_DESC=Whether this element will be used as a data set or trend lines on the chart. For defining one element as trend lines you NEED TO have another element as data set otherwise the element will be considered as a data set no matter what
FC_ELCOLOUR=Farbe
FC_ELCOLOUR_DESC=Color used for this element
FC_ELALPHA=Alpha
FC_ELALPHA_DESC=0-100, alpha (transparency) for this element
FC_AXIS_LABEL=Beschriftung
FC_AXIS_LABEL_DESC=The label to use for this element
CAT_SPEC_ATTRIBUTES=<h2>Category specific attributes</h2>
FC_CAT_FONT=Font
FC_CAT_FONT_DESC=Font to use if this element is a category
FC_CAT_FONT_SIZE=Font größe
FC_CAT_FONT_DESC=Font size to use if this element is a category
FC_CAT_HOVERTXT=Hover Text
FC_CAT_HOVERTXT_DESC=Hover Text for this category. Use {LABEL} to integrate the label in the Hover Text
FC_CATSHOWNAME=Zeige Name
FC_CATSHOWNAME_DESC=Whether to show or hide the category's name on the chart
TRENDLINE_SPEC_ATTRIBUTES=<h2>Trend Line specific attributes</h2>
FC_TREND_LABEL=Beschriftung
FC_TREND_LABEL_DESC=Label to display for this trend line
FC_TREND_STARTVALUE=Start Wert
FC_TREND_STARTVALUE_DESC=OPTIONAL (Use this if you want to display fixed values for the trend line, not the element's values. Specify ALSO an end value if you fill this). The starting y-axis value for the trendline. Say, if you want to plot a slanted trendline from value 102 to 109, the Start Value would be 102
FC_TREND_ENDVALUE=End Wert
FC_TREND_ENDVALUE_DESC=OPTIONAL (Use this if you want to display fixed values for the trend line, not the element's values. Specify ALSO a start value if you fill this). The ending y-axis value for the trendline. Say, if you want to plot a slanted trendline from value 102 to 109, the End Value would be 109. If you do not specify a value for End Value, it would automatically assume the same value as Start Value
FC_TREND_SHOWONTOP=Show on top
FC_TREND_SHOWONTOP_DESC=Whether or not to display the trend line on top of the data (in a z-index way)
FC_TREND_ISZONE=Is a Zone
FC_TREND_ISZONE_DESC=If the trend line's start and end points are not the same, should it be considered as a (color filled) trend zone

SPACER_GRAPH_ATTRIBUTES=<h2>Graph Attribute</h2>
FC_MSG_LOADING=Loading Message
FC_MSG_PARSING_DATA=Parsing Data Message
FC_MSG_NODATA=No Data Message
FC_CUSTOM_ATTRIBUTES=Custom attributes
FC_CUSTOM_ATTRIBUTES_DESC=Enter here custom attributes to apply to the chart. Leave Empty to use default settings and/or specify them yourself below. If anything is entered here, the settings below WON'T APPLY (default values will however). See 'Chart XML Reference' at http://www.fusioncharts.com/free/docs/ for possible params for each Chart type. Enter each param separated by semi-colons (E.g. bgColor=ff0000;rotateNames=1;)

SPACER_BG_PROPERTIES=<h3>Background Properties</h3>
FC_BG_COLOR=Color
FC_BG_COLOR_DESC=Sets the background color for the chart. HEX color code WITHOUT "#" at the beginning (e.g. ff0000)
FC_BG_ALPHA=Alpha
FC_BG_ALPHA_DESC=Numerical value between 0 and 100 to set the alpha (transparency) of the graph. This is particularly useful when you want to set a background image for the chart
FC_BG_IMG=Image
FC_BG_IMG_DESC=Relative path from your J! Root of the image to use as a background for the chart (e.g. images/stories/bg_chart1.png)

PLG_VISUALIZATION_FUSIONCHART_SPACER_CANVAS_PROPERTIES="Canvas or Pies Properties"
FC_CNV_COLOR=Color
FC_CNV_COLOR_DESC=Sets the background color for the canvas. HEX color code WITHOUT "#" at the beginning (e.g. ff0000)
FC_CNV_ALPHA=Alpha
FC_CNV_ALPHA_DESC=Numerical value between 0 and 100 to set the alpha (transparency) of the canvas or the Pie chart
FC_CNV_BORDER_COLOR=Border color
FC_CNV_BORDER_COLOR_DESC=Sets the border color for the canvas. HEX color code WITHOUT "#" at the beginning (e.g. ff0000)
FC_CNV_BORDER_THICKNESS=Border Thickness
FC_CNV_BORDER_THICKNESS_DESC=Set the border thickness (in pixels) of the canvas or the Pie chart (e.g. 3)

PLG_VISUALIZATION_FUSIONCHART_SPACER_CH_AX_TITLES="Chart and Axis Titles"
FC_CAPTION=Caption
FC_CAPTION_DESC=Determines the caption of the chart that would appear at the top of the chart
FC_SUBCAPTION=Sub-caption
FC_SUBCAPTION_DESC=Determines the sub-caption of the chart that would appear at the top of the chart, below the caption
FC_XAXIS_NAME=x-Axis name
FC_XAXIS_NAME_DESC=x-Axis text title (if the chart supports axis)
FC_YAXIS_NAME=y-Axis name
FC_YAXIS_NAME_DESC=y-Axis text title (if the chart supports axis)

PLG_VISUALIZATION_FUSIONCHART_SPACER_CH_NUM_LIMIT="Chart Numerical Limits"
FC_YAXIS_MINVALUE=y-Axis Min value
FC_YAXIS_MINVALUE_DESC=Determines the lower limit of y-Axis.
FC_YAXIS_MAXVALUE=y-Axis Max value
FC_YAXIS_MAXVALUE_DESC=Determines the upper limit of y-Axis.

PLG_VISUALIZATION_FUSIONCHART_SPACER_GAL_PROPERTIES="General Properties"
FC_SHOWNAMES=Show Names
FC_SHOWNAMES_DESC=If 'Yes' then the x-Axis values (for the data sets) will be displayed.
FC_SHOWVALUES=Show Values
FC_SHOWVALUES_DESC=If 'Yes' then the data numerical values will be displayed along with the columns, bars, lines and the pies
FC_SHOWLIMITS=Show Limits
FC_SHOWLIMITS_DESC=Whether to show or hide the chart limit textboxes
FC_ROTATENAMES=Rotate Names x-Axis
FC_ROTATENAMES_DESC=Whether the category name text boxes would be rotated or not
FC_ANIMATION=Animation
FC_ANIMATION_DESC=Whether the animation is to be played or whether the entire chart would be rendered at one go
FC_COL_SHADOW=Column Shadow
FC_COL_SHADOW_DESC=Whether the 2D shadow for the columns would be shown or not

PLG_VISUALIZATION_FUSIONCHART_SPACER_FONT_PROPERTIES="Font Properties"
FC_BASE_FONT=Base Font
FC_BASE_FONT_DESC=Sets the base font family of the chart font which lies on the canvas i.e., all the values and the names in the chart which lie on the canvas will be displayed using the font name provided here
FC_BASE_FONTSIZE=Base Font Size
FC_BASE_FONTSIZE_DESC=Sets the base font size of the chart i.e., all the values and the names in the chart which lie on the canvas will be displayed using the font size provided here (e.g. 12)
FC_BASE_FONTCOLOR=Base Font Color
FC_BASE_FONTCOLOR_DESC=Sets the base font color of the chart i.e., all the values and the names in the chart which lie on the canvas will be displayed using the font color provided here. HEX color code WITHOUT "#" at the beginning (e.g. ff0000)
FC_OUTCNV_BASE_FONT=Out-Canvas Base Font
FC_OUTCNV_BASE_FONT_DESC=Sets the base font family of the chart font which lies outside the canvas i.e., all the values and the names in the chart which lie outside the canvas will be displayed using the font name provided here
FC_OUTCNV_BASE_FONTSIZE=Out-Canvas Base Font Size
FC_OUTCNV_BASE_FONTSIZE_DESC=Sets the base font size of the chart i.e., all the values and the names in the chart which lie outside the canvas will be displayed using the font size provided here (e.g. 12)
FC_OUTCNV_BASE_FONTCOLOR=Out-Canvas Base Font Color
FC_OUTCNV_BASE_FONTCOLOR_DESC=Sets the base font color of the chart i.e., all the values and the names in the chart which lie outside the canvas will be displayed using the font color provided here. HEX color code WITHOUT "#" at the beginning (e.g. ff0000)

PLG_VISUALIZATION_FUSIONCHART_SPACER_NUM_FORMAT_OPTS="Number Formatting Options"
FC_NUM_PREFIX=Number Prefix
FC_NUM_PREFIX_DESC=Add a prefix to all the numbers visible on the graph. For example, to represent all dollars figure on the chart, you could specify this attribute to $ to show like $40000, $50000
FC_NUM_SUFFIX=Number Suffix
FC_NUM_SUFFIX_DESC=Add a suffix to all the numbers visible on the graph. For example, to represent all figure quantified as per annum on the chart, you could specify this attribute to /a to show like 40000/a, 50000/a TODO: URLENCODE
FC_FORMAT_NUM=Format Number
FC_FORMAT_NUM_DESC=If 'Yes' then the numbers displayed on the chart will be formatted using commas, e.g., 40,000 (40000 if 'No')
FC_FORMAT_NUM_SCALE=Format Number Scale
FC_FORMAT_NUM_SCALE_DESC=Whether to add K (thousands) and M (millions) to a number after truncating and rounding it - e.g., if set to 'Yes', 10434 would become 1.04K (with Decimal Precision set to 2). Same with numbers in millions - a M will added at the end
FC_DECIMAL_SEP=Decimal Separator
FC_DECIMAL_SEP_DESC=Specify the character to be used as the decimal separator in a number
FC_THOUSAND_SEP=Thousand Separator
FC_THOUSAND_SEP_DESC=Specify the character to be used as the thousands separator in a number
FC_DECIMAL_PRECISION=Decimal Precision
FC_DECIMAL_PRECISION_DESC=Number of decimal places to which all numbers on the chart would be rounded to
FC_DIVLINE_DECIMAL_PRECISION=Division Line Decimal Precision
FC_DIVLINE_DECIMAL_PRECISION_DESC=Number of decimal places to which all divisional line (horizontal) values on the chart would be rounded to
FC_LIMITS_DECIMAL_PRECISION=Limits Decimal Precision
FC_LIMITS_DECIMAL_PRECISION_DESC=Number of decimal places to which upper and lower limit values on the chart would be rounded to

PLG_VISUALIZATION_FUSIONCHART_SPACER_ZERO_PLANE="Zero Plane"
FC_ZERO_THICKNESS=Thickness
FC_ZERO_THICKNESS_DESC=Thickness (in pixels) of the line indicating the zero plane (e.g. 3)
FC_ZERO_COLOR=Color
FC_ZERO_THICKNESS_DESC=The color for the zero plane. HEX color code WITHOUT "#" at the beginning (e.g. ff0000)
FC_ZERO_ALPHA=Alpha
FC_ZERO_ALPHA_DESC=Numerical value between 0 and 100 to set the alpha (transparency) of the zero plane

PLG_VISUALIZATION_FUSIONCHART_SPACER_DIV_LINES_H="Divisional Lines (Horizontal)"
FC_DIVLINE_NUMBER=Number
FC_DIVLINE_NUMBER_DESC=Sets the number of divisional lines to be drawn
FC_DIVLINE_COLOR=Color
FC_DIVLINE_COLOR_DESC=The color of grid divisional line. HEX color code WITHOUT "#" at the beginning (e.g. ff0000)
FC_DIVLINE_THICKNESS=Thickness
FC_DIVLINE_THICKNESS_DESC=Thickness (in pixels) of the grid divisional line (e.g. 2)
FC_DIVLINE_ALPHA=Alpha
FC_DIVLINE_ALPHA_DESC=Numerical value between 0 and 100 to set the alpha (transparency) of the grid divisional line
FC_DIVLINE_SHOWVALUE=Show Value
FC_DIVLINE_SHOWVALUE_DESC=Option to show or hide the textual value of the divisional line
FC_DIVLINE_ALT_HGRID_COLOR=Alternate Horizontal Grid Color
FC_DIVLINE_ALT_HGRID_COLOR_DESC=Leave blank to not alternate colors. HEX color code WITHOUT "#" at the beginning (e.g. ff0000)
FC_DIVLINE_ALT_HGRID_ALPHA=Alpha
FC_DIVLINE_ALT_HGRID_ALPHA_DESC=Numerical value between 0 and 100 to set the alpha (transparency) of the alternate horizontal grid bands

PLG_VISUALIZATION_FUSIONCHART_SPACER_DIV_LINES_V="Divisional Lines (Vertical)"
FC_VDIVLINE_NUMBER=Number
FC_VDIVLINE_NUMBER_DESC=Sets the number of vertical divisional lines to be drawn
FC_VDIVLINE_COLOR=Color
FC_VDIVLINE_COLOR_DESC=The color of vertical grid divisional line. HEX color code WITHOUT "#" at the beginning (e.g. ff0000)
FC_VDIVLINE_THICKNESS=Thickness
FC_VDIVLINE_THICKNESS_DESC=Thickness (in pixels) of the vertical grid divisional line (e.g. 2)
FC_VDIVLINE_ALPHA=Alpha
FC_VDIVLINE_ALPHA_DESC=Numerical value between 0 and 100 to set the alpha (transparency) of the vertical grid divisional line
FC_DIVLINE_ALT_VGRID_COLOR=Alternate Vertical Grid Color
FC_DIVLINE_ALT_VGRID_COLOR_DESC=Leave blank to not alternate colors. HEX color code WITHOUT "#" at the beginning (e.g. ff0000)
FC_DIVLINE_ALT_VGRID_ALPHA=Alpha
FC_DIVLINE_ALT_VGRID_ALPHA_DESC=Numerical value between 0 and 100 to set the alpha (transparency) of the alternate vertical grid bands

PLG_VISUALIZATION_FUSIONCHART_SPACER_HOVER_CAPT_PROPERTIES="Hover Caption Properties"
FC_SHOW_HOVERCAP=Show Caption
FC_SHOW_HOVERCAP_DESC=Whether to show or hide hover caption box
FC_HOVERCAP_BGCOLOR=Background Color
FC_HOVERCAP_BGCOLOR_DESC=HEX color code WITHOUT "#" at the beginning (e.g. ff0000)
FC_HOVERCAP_BORDERCOLOR=Border Color
FC_HOVERCAP_BORDERCOLOR_DESC=HEX color code WITHOUT "#" at the beginning (e.g. ff0000)
FC_HOVERCAP_SEP=Separator character
FC_HOVERCAP_SEP_DESC=The character specified here separates the name and value displayed in the hover caption box

PLG_VISUALIZATION_FUSIONCHART_SPACER_CH_MARGIN="Chart Margins"
FC_CHART_LEFTMARGIN=Left Margin
FC_CHART_LEFTMARGIN_DESC=In pixels, space to be left unplotted on the left side of the chart (e.g. 50)
FC_CHART_RIGHTMARGIN=Right Margin
FC_CHART_RIGHTMARGIN_DESC=In pixels, Empty space to be left on the right side of the chart (e.g. 50)
FC_CHART_TOPMARGIN=Top Margin
FC_CHART_TOPMARGIN_DESC=In pixels, Empty space to be left on the top of the chart (e.g. 50)
FC_CHART_BOTTOMMARGIN=Bottom Margin
FC_CHART_BOTTOMMARGIN_DESC=In pixels, Empty space to be left on bottom of the chart (e.g. 50)



