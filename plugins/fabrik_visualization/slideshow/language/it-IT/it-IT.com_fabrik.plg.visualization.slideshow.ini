SLIDESHOWVIZTYPE=Tipo di Slideshow
SLIDESHOWVIZTYPEDESC=Il tipo di Slideshow da usare. Attualmente sono implementati Normale e Effetto Ken Burns (pan / zoom). Altri tipi saranno aggiunti in futuro.
SLIDESHOWVIZTHUMBNAILS=Usa miniature
SLIDESHOWVIZTHUMBNAILSDESC=Visualizza una lista scorrevole di miniature sotto l'immagine principale. Se si, tali miniature devono essere messe in una sottocartella denominata 'thumbs' (all'interno della cartella principale delle immagini), facendo attenzione che la miniatura abbia lo stesso nome dell'immagine principale. Questo potrebbe essere fatto utilizzando l'opzione Crea miniature dell'elemento Upload di Fabrik.
SLIDESHOWVIZTABLE=Tabella immagini
SLIDESHOWVIZTABLEDESC=La tabella che conterrà i nomi immagine. Solitamente questa sarà una tabella fabrik (con una elemento File Upload) legato a questo form attraverso un elemento Join. 
SLIDESHOWVIZFILE=Elemento  immagine
SLIDESHOWVIZFILEDESC=Elemento della tabella immagini che contiene il nome del dei file immagine (deve essere un percorso relativo partendo dalla root di Joomla es. images/stories/mystuff/goo.jpg, a meno che non si usi l'opzione Formato Path qui sotto).  Solitamente sarà un elemento Fabrik Upload.
SLIDESHOWVIZFILEFORMAT=Formato Path
SLIDESHOWVIZFILEFORMATDESC=In caso non si specifichi un percorso relativo (partendo dalla radice di Joomla) per l'immagine, può essere inserita una stringa di formato da applicare. Utilizzando %s si richiama il valore dell'elemento immagine e possono essere usati anche i {segnaposto}. Un esempio potrebbe essere galleries/{mytable___userid}/medium/%s"  
SLIDESHOWVIZCAPTION=Elemento Didascalia
SLIDESHOWVIZCAPTIONDESC=Opzionale.  Elemento della tabella immagini per le descrizioni delle immagini.
SLIDESHOWVIZHEIGHT=Altezza
SLIDESHOWVIZHEIGHTDESC=Altezza dello Slideshow (in px).  Predefinito 400.
SLIDESHOWVIZWIDTH=Larghezza
SLIDESHOWVIZHEIGHTDESC=Larghezza dello Slideshow (in px).  Predefinito 300.
SLIDESHOWVIZDELAY=Delay
SLIDESHOWVIZDELAYDESC=Delay dello Slideshow (in millesecondi).  Predefinito 5000 (5 secondi).
SLIDESHOWVIZDURATION=Durata
SLIDESHOWVIZDURATIONDESC=Durata dell'effetto di transizione (in millesecondi).  Predefinito 2000 (2 secondi).
SLIDESHOWVIZZOOM=Zoom
SLIDESHOWVIZZOOMDESC=Valore dello Zoom per il Tipo Ken Burns, deve essere un numero compreso tra 0 e 100.  Predefinito 50.
SLIDESHOWVIZPAN=Pan
SLIDESHOWVIZPANDESC=Valore di Pan per il Tipo Ken Burns, deve essere un numero compreso tra 0 e 100.  Predefinito 50.