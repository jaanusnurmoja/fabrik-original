SLIDESHOWVIZTYPE=Slideshow Typ
SLIDESHOWVIZTYPEDESC=Typ of slideshow to use, choices are currently normal and Ken Burns effect (pan/zoom).  Other types may be added in the future.
SLIDESHOWVIZTHUMBNAILS=Thumbnails nutzen
SLIDESHOWVIZTHUMBNAILSDESC=Show scrollable thumbnail list under the main image.  If yes, your thumbs must be stored in a subfolder called 'thumbs' (within the folder the main image is stored in), with the thumbnail file having the same name as the main image.  This would usually be achieved by setting the Create Thumbnail options accordingly on a Fabrik file upload element.
SLIDESHOWVIZTABLE=Bild Tabelle
SLIDESHOWVIZTABLEDESC=The Table where the image names are stored.  This will usually be a Fabrik table with an upload element on it, joined to this form's table with a join element.
SLIDESHOWVIZFILE=Bild Element
SLIDESHOWVIZFILEDESC=Element on the Image Table which stores the image filename (must be a relative path starting at the J! root, i.e. images/stories/mystuff/goo.jpg, unless you use the Path Format option below).  Will usually be a Fabrik upload element.
SLIDESHOWVIZFILEFORMAT=Pfad Format
SLIDESHOWVIZFILEFORMATDESC=If the image element you specify is not a relative path starting at the J! root, you can provide a format string to be applied.  Use %s to repesent the value of the Image Element.  You may use {placeholders}.  Example might be galleries/{mytable___userid}/medium/%s"
SLIDESHOWVIZCAPTION=Caption Element
SLIDESHOWVIZCAPTIONDESC=Optional.  Element on the Image Table which stores the caption for the image.
SLIDESHOWVIZHEIGHT=Höhe
SLIDESHOWVIZHEIGHTDESC=Height of slideshow (in px).  Defaults to 400.
SLIDESHOWVIZWIDTH=Breite
SLIDESHOWVIZHEIGHTDESC=Width of slideshow (in px).  Defaults to 300.
SLIDESHOWVIZDELAY=Verzögerung
SLIDESHOWVIZDELAYDESC=Delay between slide changes, in milleseconds.  Defaults to 5000 (5 seconds).
SLIDESHOWVIZDURATION=Dauer
SLIDESHOWVIZDURATIONDESC=Duration of transition effect, in milleseconds.  Defaults to 2000 (2 seconds).
SLIDESHOWVIZZOOM=Zoom
SLIDESHOWVIZZOOMDESC=Zoom value for Ken Burns slideshow type, must be an integer between 0 and 100.  Defaults to 50.
SLIDESHOWVIZPAN=Schwenk
SLIDESHOWVIZPANDESC=Pan value for Ken Burns slideshow type, must be an integer between 0 and 100.  Defaults to 50.