FBGMGOOGLEMAPKEY=Chiave Google Map
FBGMGOOGLEMAPKEYDESC=Specifia per ogni sito, ottenibile su http://www.google.com/apis/maps/signup.html
FBGMZOOMLEVEL=Livello iniziale di Zoom
FBGMZOOMLEVELDESC=Un numero da 1 a 7
FBGMMAPWIDTH=Larghezza Mappa (px)
FBGMMAPHEIGHT=Altezza Mappa (px)
FBGMMAPCONTROL=Controlli
FBGMMAPCONTROLDESC=Elementi grafici di interazione con la mappa
FBGMMAPTYPECONTROL=Scelta Tipo di Mappa
FBGMMAPTYPECONTROLDESC=Pulsanti di scelta del tipo di mappa (tipo Mappa, Satellite o Terreno)
FBGMSCALECONTROL=Controllo Scala
FBGMSCALECONTROLDESC=Aggiunge il controllo della scala della mappa
FBGMOVERVIEWCONTROL=Panoramica
FBGMOVERVIEWCONTROLDESC=Una Panoramica collassabile posta nell'angolo in basso a destra della mappa
FBGMDETAILTEMPLATE=Template Tooltip
FBGMDETAILTEMPLATEDDESC=Template HTML per impostare la visualizzazione del fumetto di tooltip mostrato al passaggio del mouse sui marker della mappa
MAPTYPE=Tipo di Mappa
FBGMAJAXREFRESH=Refresh Ajax
FBGMAJAXREFRESHDESC=Ogni 10 secondi verrò inviata una richiesta al server di refresh dei marker e delle coordinate
ICON=Icona
ICONDESC=Seleziona un immagine in /images/stories/ da usare come marker
DATAICON=Icona Dati
DATAICONDESC=Elemento immagine utilizzato come icona. Se impostato questo bypasserà l'impostazione precedente.
MAPTYPE=Tipo di mappa
FBGMCENTERON=Centra mappa
MIDDLE=Centro
LAST MARKER=Ultimo marker
FBGMCLUSTERINGON=Clustering
FBGMCLUSTERINGONDESC=Se attivato, i marker vicini gli uni agli altri saranno raggruppati in un più ampio marker. Facendo clic su questo marker 'cluster' si effettuerà uno zoom della mappa e saranno visualizzati tutti i marcatori. Utilizzare questa opzione se si verificano rallentamenti all'interno di Google Maps, solitamente quando ci sono più di 100 marker sulla pagina
FBGMCLUSTERSPLIT=Valore Cluster Split
FBGMCLUSTERSPLITDESC=La dimensione del cluster verrà aumentata ad ogni step di split qui indicato separato da virgola. Es. 10,50 il primo ragruppamento conterrà 10 marker, da 11 a 50 la dimensione del cluster sarà maggiore.
FBGMCLUSTERICONINCREMENT=Incremento dimensione Cluster
FBGMCLUSTERICONINCREMENTDESC=Indicare il numero di pixel che dovrà aumentare l'icona del cluster ad ogni step di split
ICONLETTER=Lettera Icona
ICONLETTERDESC=Inserire una sola lettera, che sarà utilizzata come testo all'interno del marker. Si applica solo quando non viene selezionato un'icona personalizzata o l'elemento Icona Dati
REFRESHRATE=Tempo di Refresh Ajax
REFRESHRATEDESC=Tempi in millisecondi di refresh della pagina
ADVANCED=Avanzato
FBGMMARKERMAX=Numero massimo di marker
FBGMMARKERMAXDESC=Imposta il numero massimo di marker. Se il Clustering è attivo, questo numero indica il numero massimo di raggruppamento. Indicando 0 o lasciando vuoto, tutti i marker saranno mostrati.
FBGMMAP3D=Pulsante 3D
FBGMMAP3DDESC=Utilizzare i nuovi bottoni 3D, se si intende usare i bottoni standard selezionare 'No'