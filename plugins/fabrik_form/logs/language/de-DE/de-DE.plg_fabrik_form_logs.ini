PLG_FORM_LOG_PATH_LABEL="Pfad"
PLG_FORM_LOG_PATH_DESC="Pfad, beginnend mit dem J!Root, wo die Log Dateien gespeichert werden sollen. Der vorhandene 'logs/' Ordner ist Standard. {tablename___elementname} Platzhalter nutzen um Formulardaten im Pfad zu verwenden (z.B. logs/mydir/{mytable___userelement}/). Der/die Ordner werden erstellt wernn sie noch nicht vorhanden sind. MIT abschließendem Slash."
PLG_FORM_LOG_FILE_LABEL="Dateiname"
PLG_FORM_LOG_FILE_DESC="Name der Log Datei. {tablename___elementname} Platzhalter nutzen um Formular Daten im Dateinamen zu verwenden (z.B. logs_user{mytable___userelement}). Die Datei wird geöffnet fall sie vorhanden ist ansonsten wird eine neue erstellt. Ohne Leer- und Sonderzeichen."
PLG_FORM_LOG_RANDOMFILENAME_LABEL="Zufallsnamen hinzufügen"
PLG_FORM_LOG_RANDOMFILENAME_DESC="Fügt einen zufälligen Namen nach dem oben gewählten hinzu, die Länge wird unten festgelegt. DIE 'HINZUFÜGEN METHODE' FUNKTIONIERT MIT DIESER EINSTELLUNG NICHT!"
PLG_FORM_LOG_RANDOMFILENAMELENGTH_LABEL="Länge"
PLG_FORM_LOG_RANDOMFILENAMELENGTH_DESC="Länge des zufälligen Dateinamens"
PLG_FORM_LOG_FILEFORMAT_LABEL="Datei Format"
PLG_FORM_LOG_FILEFORMAT_DESC="Das zu verwendende Dateiformat. Wenn CSV und die Hinzufügen Option unten ausgewählt ist, bitte einaml und für alle welche Daten (IP, Referer, ...) gespeichert werden sollen. Diese dürfen nicht mehr geändert werden!"
PLG_FORM_LOG_SEPARATOR_LABEL="Daten Trenner"
PLG_FORM_LOG_SEPARATOR_DESC="Trennzeichen um verschiedene Datensätze in einer Datei zu verwenden (nur für HTML oder TXT )'
PLG_FORM_LOG_DATENOW_LABEL="Format Datum"
PLG_FORM_LOG_DATENOW_DESC="Das aktuelle Datum wird mittels des PHP Datum Format welches hier festgelegt wird gespeichert. Leer lassen um Standard zu nutzen: Y-m-d H:i:s (hier http://php.net/manual/function.date.php sind alle Format Optionen aufgelistet)"
PLG_FORM_LOG_AORW_LABEL="Hinzufügen oder Überschreiben"
PLG_FORM_LOG_AORW_DESC="Wenn Hinzufügen ausgewählt wird, werden neue Einträge an das Ende der Datei angehängt. Wenn Überschreiben ausgewählt wird, werden die alten Einträge von neuen Überschrieben"
PLG_FORM_LOG_APPEND="Hinzufügen"
PLG_FORM_LOG_OVERWRITE="Überschreiben"
PLG_FORM_LOG_RECORDIP_LABEL="IP Loggen?"
PLG_FORM_LOG_RECORDREFERER_LABEL="Benutzer Referer Loggen?"
PLG_FORM_LOG_RECORDUSERAGENT_LABEL="User Agent Loggen?"
PLG_FORM_LOG_RECORDINDB_LABEL="In DB Loggen"
PLG_FORM_LOG_RECORDINDB_DESC="Schreibt die Log Daten in die Datenbank"
PLG_FORM_LOG_RECORDIN_LABEL="Tabellen Suffix"
PLG_FORM_LOG_RECORDIN_DESC="Leer für Standard Eintrag in die #__{package}_log Tabelle. Enter a suffix (e.g. _history) to automatically create and then fill a custom DB based on the table from where the records are added/edited (if the form stores records in the table jos_fb_mytable, the logs will be stored in jos_fb_mytable_history with the example suffix given above)."
PLG_FORM_LOG_MAKINGFILE_LABEL="Datei erstellen"
PLG_FORM_LOG_ORCUSTOM_LABEL="oder Nachrichten Template"
PLG_FORM_LOG_ORCUSTOM_DESC="Customize the message to store in the file and/or DB.<li>Use {tablename___elementname} placeholders to insert the form's data into the message.</li><li>{Add/Edit} will be replaced by added/edited.</li><li>{DATE} will be replaced by the date defined above. </li><li>Use {$_SERVER->REMOTE_ADDR}, {$_SERVER->HTTP_REFERER} and {$_SERVER->HTTP_USER_AGENT} to record those data.</li>-----<li>For creating a CSV file labels and/or recording into a custom table (see 'Suffix table' option above), define the labels/fields by putting them between '++' (specify the fieldtype if you record in DB with ==) and the data to record between double quotes.</li><li><b>Examples and info at http://bit.ly/3TFwEl</b></li>"
PLG_FORM_LOG_MAKEFILE_LABEL="In Datei Loggen"
PLG_FORM_LOG_MAKEFILE_DESC="Schreibt die Log Daten in eine Datei"
PLG_FORM_LOG_COMPAREDATA_LABEL="Daten vergleichen (Work In Progress!!)"
PLG_FORM_LOG_COMPAREDATA_DESC="Bei 'Ja' werden Änderungen in der Datei oder Datenbank angezeigt"
PLG_FORM_LOG_LOGDETAILS_LABEL="Log Detail Ansicht"
PLG_FORM_LOG_LOGDETAILS_DESC="Will keep track of users visiting a record's details view depending on what you want to register. For now, this is recording in the default #__{package}_log DB"
PLG_FORM_LOG_LOGDETAILSIFVISITOR_LABEL="Falls Besucher"
PLG_FORM_LOG_LOGDETAILSIFVISITOR_DESC="If the user visiting the details view is not a registered one, what do we do? 'No' won't record anything, 'IP Address' will record the visitor's IP and 'Generic' will record 'Visitor' in the DB"

PLG_FORM_LOG_REP_ADD="Hinzugefügt"
PLG_FORM_LOG_REP_EDIT="Bearbeitet"
