PLG_FORM_LOG_RECORDIN_LABEL="Suffisso tabella"
PLG_FORM_LOG_RECORDIN_DESC="Laciando vuoto verrà utilizzata la tabella predefinita #__{package}_log. Inserisci un suffisso (es. _history) per creare e riempire in automatico un archivio basato sulla tabella da cui i record vengono aggiunti/modificati. Ad esempio, se il form punta ad una tabella jos_fb_mytable, i log verranno scritti in jos_fb_mytable_history, riprendendo il suffisso di esempio precedente"
