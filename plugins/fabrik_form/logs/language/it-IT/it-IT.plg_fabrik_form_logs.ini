PLG_FORM_LOG_RANDOMFILENAMELENGTH_DESC="Lunghezza del nome fille random da generare"
PLG_FORM_LOG_FILEFORMAT_LABEL="Formato File"
PLG_FORM_LOG_FILEFORMAT_DESC="Formato File che si desidera utilizzare. Scegliendo CSV e l'opzione sotto 'Accoda', impostare quali dati verranno scritti - Importante NON cambiarli più altrimenti le colonne non troveranno più nessuna corrispondenza"
PLG_FORM_LOG_SEPARATOR_LABEL="Separatore Dati"
