PLG_FORM_LOG_PATH_LABEL="Percorso"
PLG_FORM_LOG_PATH_DESC="Il percorso, partendo dalla root di Joomla, dove il file di log verrà salvato. Come predefinito viene usata la cartella esistente 'logs/'. CON lo slash finale."
PLG_FORM_LOG_FILE_LABEL="Nome file"
PLG_FORM_LOG_FILE_DESC="Nome del file di log. Usare i segnaposto {tablename___elementname} per inserire dati del form per il nome del file (es. logs_user{mytable___userelement}). Il file verrà aperto se già presente oppure solamente creato se non presente. NON usare spazi o caratteri speciali."
PLG_FORM_LOG_RANDOMFILENAME_LABEL="Aggiungi nome file Random"
PLG_FORM_LOG_RANDOMFILENAME_DESC="Aggiungerà un nome file random dopo a quello scelto in precedenza di lunghezza specificata di seguito. Il 'METODO ACCODA' sotto, NON funzionerà con questa opzione attiva!"
