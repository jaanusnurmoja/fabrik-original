PLG_FORM_LOG_DATENOW_DESC="La data corrente verrà salvata utilizzando il formato php qui specificato. Laciando vuoto viene utilizzato il formato predefinito: Y-m-d H:i:s (http://php.net/manual/function.date.php per tutte le opzioni e formati)"
PLG_FORM_LOG_AORW_LABEL="Accoda o Sovrascrivi"
PLG_FORM_LOG_AORW_DESC="Se si seleziona Accoda, i nuovi dati del log verranno aggiunti alla fine del file esistente. Se si seleziona Socrascrivi i nuovi dati sostituiranno quelli già presenti"
