PLG_FORM_LOG_PATH_LABEL="Ruta"
PLG_FORM_LOG_PATH_DESC="Ruta, a partir del directorio raiz de Joomla! en la que se almacenarán los archivos log. por omisión se usa el directorio 'logs/' disponible. Utilice marcadores {nombretabla___nombreelemento} para insertar los datos del formulario en la ruta (p.e. logs/midirectorio/{mitabla___mielemento}/). Si los directorios no existen se crearán. TERMINANDO con la barra (/)."
PLG_FORM_LOG_FILE_LABEL="Archivo"
PLG_FORM_LOG_FILE_DESC="Nombre del archivo de registro. Utilice marcadores {nombretabla___nombreelemento} para insertar los datos del formulario en el nombre de archivo (p.e. logs_user_{mitabla___mielemento}). Se utilizará el archivo si ya existe o se creará en caso contrario. SIN espacios ni caracteres especiales."
PLG_FORM_LOG_RANDOMFILENAME_LABEL="Archivo aleatorio"
PLG_FORM_LOG_RANDOMFILENAME_DESC="Añadirá un nombre de archivo aleatorio tras el que haya elegido antes, dependiendo de la longitud indicada a continuación. ¡EL MÉTODO 'AÑADIR' A CONTINUACIÓN NO FUNCIONARÁ SI SE ACTIVA ESTA OPCIÓN!"
PLG_FORM_LOG_RANDOMFILENAMELENGTH_LABEL="Longitud"
PLG_FORM_LOG_RANDOMFILENAMELENGTH_DESC="Longitud del nombre de archivo aleatorio a generar"
PLG_FORM_LOG_FILEFORMAT_LABEL="Formato"
PLG_FORM_LOG_FILEFORMAT_DESC="Formato de archivo que desea usar. Si es CSV y seleccione la opción Añadir a continuación, indique una vez y para siempre los datos que se almacenarán (IP, Referer) y no los cambie en lo sucesivo pues las columnas dejarían de coincidir."
PLG_FORM_LOG_SEPARATOR_LABEL="Separador de conjuntos de datos"
PLG_FORM_LOG_SEPARATOR_DESC="Separador utilizado entre distintos conjuntos de datos del mismo archivo (sólo para HTM o TXT)"
PLG_FORM_LOG_DATENOW_LABEL="Formato de fechas"
PLG_FORM_LOG_DATENOW_DESC="Se almacenará la fecha actual en el formato de fecha php que indique aquí. Déjelo en blanco para usar por omisión: Y-m-d H:i:s (consulte aquí http://php.net/manual/function.date.php todas las opciones de cadenas de formato)"
PLG_FORM_LOG_AORW_LABEL="Añadir o sobreescribir"
PLG_FORM_LOG_AORW_DESC="Si se selecciona añadir, el registro de nuevos datos se añadirá al final del archivo. Si se selecciona Sobreescribir el registro de nuevos datos reemplazará a los existentes."
PLG_FORM_LOG_APPEND="Añadir"
PLG_FORM_LOG_OVERWRITE="Sobreescribir"
PLG_FORM_LOG_RECORDIP_LABEL="¿Guardar IP?"
PLG_FORM_LOG_RECORDREFERER_LABEL="¿Guardar Referer?"
PLG_FORM_LOG_RECORDUSERAGENT_LABEL="¿Guardar Agente de Usuario?"
PLG_FORM_LOG_RECORDINDB_LABEL="Guardar en BD"
PLG_FORM_LOG_RECORDINDB_DESC="Guardará los registros en la base de datos"
PLG_FORM_LOG_RECORDIN_LABEL="Sufijo de tablas"
PLG_FORM_LOG_RECORDIN_DESC="Dejar en blanco para registrar en la tabla #__{package}_log por omisión. Indique un sufijo (p.e. _historial) para crear y rellenar de forma automática una base de datos personalizada basada en la tabla en la que se añadan/modifiquen los registros (si el formulario almacena registros en la tabla jos_fb_mitabla, los registros se almacenarán en jos_fb_mi_tabla_historial en el caso del sufijo de ejemplo indicado anteriormente)."
PLG_FORM_LOG_MAKINGFILE_LABEL="Creando archivo"
PLG_FORM_LOG_ORCUSTOM_LABEL="O plantilla de mensaje"
PLG_FORM_LOG_ORCUSTOM_DESC="Personalice el mensaje almacenado en el archivo y/o BD.<li>Utilice marcadores {nombretabla___nombreelemento} para insertar los datos del formulario en el mensaje.</li><li>El marcador {Add/Edit} se sustituirá por added/edited.</li><li>El marcador {DATE} se sustituirá por la fecha definida anteriormente. </li><li>Utilice {$_SERVER->REMOTE_ADDR}, {$_SERVER->HTTP_REFERER} y {$_SERVER->HTTP_USER_AGENT} para registrar esos datos.</li>-----<li>Para crear etiquetas de archivo CSV y/o registrar en una tabla personalizada (Consulte la opción 'Sufijo de tablas' anterior), defina las etiquetas/campos incluyéndolas entre '++' (si registra en BD indique el tipo de campo con ==) y los datos a registrar entre comillas dobles.</li><li><b>Ejemplos e información en http://bit.ly/3TFwEl</b></li>"
PLG_FORM_LOG_MAKEFILE_LABEL=Guardar en archivo
PLG_FORM_LOG_MAKEFILE_DESC="Guardará los registros en un archivo"
PLG_FORM_LOG_COMPAREDATA_LABEL="Comparar datos (¡¡Experimental!!)"
PLG_FORM_LOG_COMPAREDATA_DESC=Si se elije 'Sí' los cambios realizados durante la modificación de un registro se mostrarán en el archivo y/o BD"
PLG_FORM_LOG_LOGDETAILS_LABEL="Vista detallada de registro"
PLG_FORM_LOG_LOGDETAILS_DESC="Guardará el registro de los usuarios que accedan a la vista detallada de los registros en función de lo que quiera registrar. Por ahora, ésto se registra en la BD #__{package}_log por omisión"
PLG_FORM_LOG_LOGDETAILSIFVISITOR_LABEL="Si invitado"
PLG_FORM_LOG_LOGDETAILSIFVISITOR_DESC="Si el usuario que consulta la vista detallada no está registrado ¿qué hacer? 'No' anula cualquier registro, 'Dirección IP' registrará el IP del invitado y 'Genérico' registrará 'Invitado' en la BD"

