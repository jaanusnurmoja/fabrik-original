INCLUDERELATEDVIDEOS=Incluir relacionados
SHOWBORDER=Mostrar borde
ENABLEDELAYEDCOOKIES=Cookies retardadas
ENABLEDELAYEDCOOKIESDESC=Si es 'Sí', desactiva la capacidad de YouTube para definir cookies en el ordenador de un visitante que simplemente ve una página en la que se ha incrustado un vídeo. YouTube definirá las cookies en el ordenador del visitante una vez que éste pulse el reproductor de vídeo de YouTube.
COLOR1=Color 1
COLOR1DESC=Color usado para el sombreado de los bordes. En HEX (p.e. #333333)
COLOR2=Color 2
COLOR2DESC=Color usado para el sombreado de los bordes y la barra de control. En HEX (p.e. #000000)
PLAYERSIZE=Tamaño del reproductor
ORWIDTHPLAYER=O Anchura
ORWIDTHPLAYERDESC=Ésto anula la opción Tamaño del reproductor anterior. También tendrá que introducir una altura a continuación
ORHEIGHTPLAYER=Y Altura
ORHEIGHTPLAYERDESC=Ésto anula la opción Tamaño del reproductor anterior. También tendrá que introducir una anchura
DISPLAYINTABLE=Mostrar en tabla
DISPLAYINTABLEDESC=<li>Mini: muestra un reproductor en miniatura en la tabla</li><li>Mostrar vínculo: muestra un vínculo dependiendo de las opciones siguientes</li><li>Normal: muestra el reproductor normal al tamaño indicado anteriormente</li>
DISPLAYLINK=Vínculo
DISPLAYLINKDESC=Sólo se usa si se selección antes 'Mostrar vínculo'. Indique el destino a continuación
TEXTLINK=Texto del vínculo 'Ver vídeo'
TARGETLINK=Destino
TARGETLINKDESC=Lightbox sólo funcionará si usa Mootools 1.2 y mediabox (Tablas > Configuración general)