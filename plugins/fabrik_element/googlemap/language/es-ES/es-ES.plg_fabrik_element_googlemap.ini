PLG_ELEMENT_GOOGLE_MAP_GEOCODE_EVENT_LABEL="Disparar geocode con"
PLG_ELEMENT_GOOGLE_MAP_GEOCODE_EVENT_DESC="Si se elije Botón el procesado de Geocode cuando se pulse el botón 'geocode'. Si se elije 'Al escribir' no se dispondrá de botón 'geocode' en su lugar el procesado de Geocode se realizará conforme el usuario escriba. Sólo está activo si Activar Geocode = 'Sí', si se ha seleccionado 'usar elementos' el procesado de Geocode se realiza 'Al escribir'"
