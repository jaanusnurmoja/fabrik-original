PLG_ELEMENT_GOOGLE_MAP_GEOCODE_LABEL="Activar Geocode"
PLG_ELEMENT_GOOGLE_MAP_GEOCODE_DESC="Si se elije Sí, inserta un campo y un botón para escribir y procesar el geocode de una dirección (en cualquier formato que el soporte de Geocode de Google permita), pero la propia dirección no se almacena con el formulario. Si se elije Usar campos, los campos opcionales que indique se usarán para procesar el geocode en vez de un campo de entrada adicional en el mapa."
PLG_ELEMENT_GOOGLE_MAP_LATLNG_LABEL="Mostrar campos lat/lng"
PLG_ELEMENT_GOOGLE_MAP_LATLNG_DESC="Si se elije Sí se muestran ambos campos al pie del mapa que contenga los valores de lat y lng marcados, si se modifica el texto aquí se actualizará la ubicación del marcador. Si se arrastra el marcador se actualizarán los valores mostrados en estos campos"
PLG_ELEMENT_GOOGLE_MAP_MOUSE_WHEEL_LABEL="Rueda del ratón"
PLG_ELEMENT_GOOGLE_MAP_MOUSE_WHEEL_DESC="Si se elije Sí y utiliza la rueda del ratónIf set to yes and you use your mouse wheel mientras está sobre el mapa incrementará y reducirá el nivel de ampliación del mapa"
