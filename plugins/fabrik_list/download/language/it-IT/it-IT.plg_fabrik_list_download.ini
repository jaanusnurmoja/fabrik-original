PLG_FABRIK_LIST_DOWNLOAD_TABLE_LABEL="Tabella Esterna"
PLG_FABRIK_LIST_DOWNLOAD_TABLE_DESC="Se i tuoi file per il download (di solito un Elemento File Upload) sono in una tabella correlata, inserisci il nometabella E specificane dopo la Chiave Primaria. Lasciare i campi vuoti se i file sono presenti in questa tabella."
PLG_FABRIK_LIST_DOWNLOAD_FK_LABEL="Chiave Esterna"
PLG_FABRIK_LIST_DOWNLOAD_FK_DESC="Se i file per il download sono in un'altra tabella, inserisci il nome (corto) dell'elemento (es. nomeelemento) che conterrà la chiave esterna concidente alla chiave primaria dell'altra tabella (potrebbe essere ad esempio il nome dell'elemento join che punta alla tabella esterna). Se i file sono in questa tabella lascia tutto vuoto."
PLG_FABRIK_LIST_DOWNLOAD_FILE_LABEL="Elemento File"
PLG_FABRIK_LIST_DOWNLOAD_FILE_DESC="Se i file di download sono in questa tabella, inserisci il nome esteso dell'elemento (tablename___elementname) contenente le path dei file (solitamente un elemento File Upload).  Se si sta utilizzando una Tabella / Chiave esterna, inserire il nome corto dell'elemento."
PLG_FABRIK_LIST_DOWNLOAD_WIDTH_LABEL="Larghezza Resize"
PLG_FABRIK_LIST_DOWNLOAD_WIDTH_DESC="Può essere inserito opzionalmente una larghezza e un'altezza per il ridimensionamente delle immagini che si stanno scaricando. Lasciare vuoto se non si intende applicare il ridimensionamento.'
PLG_FABRIK_LIST_DOWNLOAD_HEIGHT_LABEL="Altezza Resize"
PLG_FABRIK_LIST_DOWNLOAD_HEIGHT_DESC="Può essere inserito opzionalmente una larghezza e un'altezza per il ridimensionamente delle immagini che si stanno scaricando. Lasciare vuoto se non si intende applicare il ridimensionamento."