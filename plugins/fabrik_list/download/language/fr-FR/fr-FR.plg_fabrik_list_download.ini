PLG_FABRIK_LIST_DOWNLOAD_TABLE=Table étrangère
PLG_FABRIK_LIST_DOWNLOAD_TABLE_DESC="Si vos fichiers de téléchargement (typiquement un élément File Upload) sont dans une table liée, entrer le nom de la table ici ET définissez la Clé Etrangère. Laisser vide pour télécharger des fichiers de cette table
PLG_FABRIK_LIST_DOWNLOAD_FK=Clé étrangère
PLG_FABRIK_LIST_DOWNLOAD_FK_DESC="Si vos fichiers à télécharger sont dans une autre table, entrer le nom (court) de l'élément (ex. le nom de la colonne) comme FK (Foreign Key = Clé étrangère, ex. élément database-join pointant sur la table sur laquelle ce plugin est lancé). Si les fichiers sont sur cette table, laisser vide
PLG_FABRIK_LIST_DOWNLOAD_FILE=Elément de fichier
PLG_FABRIK_LIST_DOWNLOAD_FILE_DESC="Si vos fichiers à télécharger sont sur cette table, entrer le nom long de l'élément (nomtable___nomelement) contenant le chemin de fichier (typiquement un élément File Upload). Si vous utilisez Table/Clé étrangère, entrez seulement le nom court de l'élément
PLG_FABRIK_LIST_DOWNLOAD_WIDTH=Largeur redimensionnement  
PLG_FABRIK_LIST_DOWNLOAD_WIDTH_DESC="Optionnellement vous pouvez entrer une largeur et une hauteur pour redimensionner les images à télécharger. Laisser vide pour ne rien redimensionner
PLG_FABRIK_LIST_DOWNLOAD_HEIGHT=Hauteur redimensionnement
PLG_FABRIK_LIST_DOWNLOAD_HEIGHT_DESC="Optionnellement vous pouvez entrer une largeur et une hauteur pour redimensionner les images à télécharger. Laisser vide pour ne rien redimensionner